<div class="form-group row">
    <div class="col-xs-6">
    <label for="fname">First Name</label>
    <input type="text" class="form-control" name="fname" ng-model="formData.fname">
</div>
<div class="col-xs-6">
    <label for="lname">Last Name</label>
    <input type="text" class="form-control" name="lname" ng-model="formData.lname">
</div>
</div>

<div class="form-group">
    <label for="gender">Gender</label>
    <div class="radio">
        <label>
           <input type="radio" ng-model="formData.gender" value="male" checked>
           Male
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" ng-model="formData.gender" value="female">
            Female
        </label>
    </div>
    <div class="radio">
        <label>
           <input type="radio" ng-model="formData.gender" value="other" checked>
           Other
        </label>
    </div>
</div>
</div>

<div class="form-group">
    <label for="dob">Date of Birth</label>
    <input type="date" class="form-control" name="dob" data-date-inline-picker="true" ng-model="formData.dob">
</div>

<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">
    <a ui-sref="form.profile2" class="btn btn-block btn-info">
    Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
</div>
</div>
